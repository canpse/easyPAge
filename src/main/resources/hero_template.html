
<style>
    .hero {
        background-image: url('hero-background.jpg'); /* Replace with your image */
        background-size: cover;
        background-position: center;
        color: white;
        padding: 100px 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Overlay color */
        z-index: -1;
    }
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    .hero p {
        font-size: 1.5rem;
        margin-bottom: 40px;
    }
    .hero a {
        background-color: #ff4500;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 5px;
    }
    .hero a:hover {
        background-color: #ff6347;
    }
</style>

<div class="hero">
    <h1 th:text="${heroTitle}">Welcome to Our Website</h1>
    <p th:text="${heroSubtitle}">Your success starts here.</p>
    <a th:href="${heroLink}" th:text="${heroLinkText}">Get Started</a>
</div>
